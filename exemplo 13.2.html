   <body>

     <h1>Data com Array</h1>
<script>
     var Hoje = new Date()
     var semana = ["Domingo","Segunda","Terça","Quarta","Quinta","Sexta","Sabado"];
     var meses = new Array("Janeiro","Feveriro","Março","Abril","maio","junho","julho","Agosto","Setembro","Outubro","Dezembro");
     window.document.write("Hoje é: "+ semana[Hoje.getDay()]+"-feira, estamos no mes de"+ meses[Hoje.getMonth()]);
</script>
</body>

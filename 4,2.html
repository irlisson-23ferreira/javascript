<html>
<head>
<meta charset="utf-8">
</head>
<body>
<H1>estrutura condicional (if/else)</H1>
<script>
var idade=12;
var  maioridade=18;
if(idade>=maioridade)
{
   window.document.write("<br><b>"+idade+" anos,voce ja e maior de idade</b>");
}
else{
   window.document.write("<br><b>"+idade+" anos,voce ainda nao e maior de idade </b>");
}
</script>
</body>
</html>

<html>
<Head>
   <meta charset="utf-8">
</Head>
<body style="background-color:F0F0F0"
<h1><center>Tabuada</center></h1>
  <script>
   for (i = 1; i <= 100; i++){
   document.write('<table border="2">');
   for(c=1;c<=10;c++){
   document.write("<tr>");
   document.write("<td width='160'>"+i+"x"+c+"=",i*c,"</td>");
   document.write("</tr>");
   }
  
   document.write("</table><br><br>");
   }
   
  </script>
</body>
</html>

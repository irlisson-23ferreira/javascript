<html>
 <head>
  <meta charset="utf-8" />
  <script type="text/javascript">
  function mouse_in() {
   window.document.getElementById("texto").style.color="green";
}
 function mouse_out() {
   window.document.getElementById("texto").style.color="red";
}
</script>
</head>
  <body>
   <h1 id="texto" onmouseover="mouse_in()" onmouseout="mouse_out()">javascript Eventos</h1>
 </body>
</html>

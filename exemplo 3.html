<html>
	<head>
	<Meta Charset="utf-8">
	</head>
	<body>
		<h1> Operadores de Comparação</h1>
		<div>
	<script>
		var valor1=8;
		var valor2=5;
		window.document.write("Maior que:"+valor1+">"+valor2+" Resultado:", valor1>valor2);
		window.document.write("<br>Menor que:"+valor1+"<"+valor2+" Resultado:", valor1<valor2);
		window.document.write("<br>Maior ou igual:"+valor1+">="+valor2+" Resultado:", valor1>=valor2);
		window.document.write("<br>Menor ou igual:"+valor1+"<="+valor2+" Resultado:", valor1<=valor2);
		window.document.write("<br>Igual:"+valor1+"=="+valor2+" Resultado:", valor1==valor2);
		window.document.write("<br>Igual e mesmo tipo:"+valor1+"==="+valor2+" Resultado:", valor1===valor2);
		window.document.write("<br>Diferente:"+valor1+"!="+valor2+" Resultado:", valor1!=valor2);
	</script>
		</div
	</body>
</html>
